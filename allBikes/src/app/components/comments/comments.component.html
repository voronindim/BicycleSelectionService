<div class="comments_container">
  <div class="comments_title">
    <h3>Отзывы</h3>
  </div>
  <div class="comments">
    <app-form-to-comment (update)="onUpdate()"></app-form-to-comment>
    <div *ngFor="let item of comments" class="comments_item">
      <div class="parent_comment">
        <h4>{{item.name}}</h4>
      </div>
      <div class="comment_text">
        <p>{{item.text}}</p>
      </div>
    </div>
  </div>
</div>
